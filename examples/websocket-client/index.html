        .message {

        .message.ticker {

        .message.depth {

        .message.trade {

        .message.kline {

        .message.system {

        .message.error {

        .timestamp {

        .stats {

        .stat-card {

        .stat-label {

        @media (max-width: 768px) {

        }

        .scrollbar::-webkit-scrollbar {

        }

        .scrollbar::-webkit-scrollbar-track {

        }

        .scrollbar::-webkit-scrollbar-thumb {

        }

        .scrollbar::-webkit-scrollbar-thumb:hover {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š Market WebSocket æµ‹è¯•å®¢æˆ·ç«¯</h1>
            <div id="status" class="status disconnected">æœªè¿æ¥</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>æœåŠ¡å™¨åœ°å€:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8888/ws" placeholder="WebSocket URL">
                <button class="btn-connect" onclick="connect()">è¿æ¥</button>
                <button class="btn-disconnect" onclick="disconnect()">æ–­å¼€</button>
            </div>

            <div class="control-group">
                <label>äº¤æ˜“å¯¹:</label>
                <input type="text" id="symbol" value="BTCUSDT" placeholder="ä¾‹å¦‚: BTCUSDT">
                <button class="btn-subscribe" onclick="subscribeAll()">è®¢é˜…æ‰€æœ‰</button>
                <button class="btn-clear" onclick="clearMessages()">æ¸…ç©ºæ—¥å¿—</button>
            </div>

            <div class="control-group">
                <label>é¢‘é“:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="ticker" checked> Ticker</label>
                    <label><input type="checkbox" value="depth" checked> Depth</label>
                    <label><input type="checkbox" value="trade" checked> Trade</label>
                    <label><input type="checkbox" value="kline" checked> Kline</label>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <h3>ğŸ“ˆ ç»Ÿè®¡ä¿¡æ¯</h3>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">æ¥æ”¶æ¶ˆæ¯</div>
                        <div class="stat-value" id="msgCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">è¿æ¥æ—¶é•¿</div>
                        <div class="stat-value" id="connTime">0s</div>
                    </div>
                </div>
                <div id="latestData" style="background: white; padding: 15px; border-radius: 6px; min-height: 280px;">
                    <p style="color: #6b7280;">ç­‰å¾…æ•°æ®...</p>
                </div>
            </div>

            <div class="panel">
                <h3>ğŸ“ æ¶ˆæ¯æ—¥å¿—</h3>
                <div id="messages" class="messages scrollbar"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let connectTime = null;
        let timeInterval = null;

        function connect() {
            const url = document.getElementById('wsUrl').value;

            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('system', 'å·²ç»è¿æ¥ï¼Œè¯·å…ˆæ–­å¼€');
                return;
            }

            ws = new WebSocket(url);

            ws.onopen = () => {
                updateStatus(true);
                addMessage('system', `âœ“ å·²è¿æ¥åˆ° ${url}`);
                connectTime = Date.now();
                startTimer();
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };

            ws.onclose = () => {
                updateStatus(false);
                addMessage('system', 'âœ— è¿æ¥å·²æ–­å¼€');
                stopTimer();
            };

            ws.onerror = (error) => {
                addMessage('error', `è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function subscribeAll() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }

            const symbol = document.getElementById('symbol').value;
            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');

            checkboxes.forEach(checkbox => {
                const channel = checkbox.value;
                const msg = {
                    action: 'subscribe',
                    channel: channel,
                    symbol: symbol
                };
                ws.send(JSON.stringify(msg));
                addMessage('system', `â†’ è®¢é˜… ${channel}:${symbol}`);
            });
        }

        function handleMessage(msg) {
            messageCount++;
            document.getElementById('msgCount').textContent = messageCount;

            switch (msg.type) {
                case 'welcome':
                    addMessage('system', `æ¬¢è¿æ¶ˆæ¯: ${JSON.stringify(msg, null, 2)}`);
                    break;
                case 'subscribed':
                    addMessage('system', `âœ“ è®¢é˜…æˆåŠŸ: ${JSON.stringify(msg.data)}`);
                    break;
                case 'unsubscribed':
                    addMessage('system', `âœ“ å–æ¶ˆè®¢é˜…: ${JSON.stringify(msg.data)}`);
                    break;
                case 'pong':
                    addMessage('system', 'âœ“ Pongæ”¶åˆ°');
                    break;
                case 'error':
                    addMessage('error', `é”™è¯¯: ${msg.error}`);
                    break;
                default:
                    handleMarketData(msg);
            }
        }

        function handleMarketData(msg) {
            const channel = msg.channel || '';
            let type = 'system';

            if (channel.includes('ticker')) {
                type = 'ticker';
                displayTicker(msg.data);
            } else if (channel.includes('depth')) {
                type = 'depth';
            } else if (channel.includes('trade')) {
                type = 'trade';
            } else if (channel.includes('kline')) {
                type = 'kline';
            }

            addMessage(type, `[${channel}] ${JSON.stringify(msg.data, null, 2)}`);
        }

        function displayTicker(data) {
            const html = `
                <div style="border: 2px solid #3b82f6; border-radius: 6px; padding: 15px; background: #eff6ff;">
                    <h4 style="color: #1e40af; margin-bottom: 10px;">ğŸ“Š ${data.symbol} - Ticker</h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 14px;">
                        <div><strong>æœ€æ–°ä»·:</strong> ${data.last_price?.toFixed(2) || 'N/A'}</div>
                        <div><strong>ä¹°ä¸€ä»·:</strong> ${data.bid_price?.toFixed(2) || 'N/A'}</div>
                        <div><strong>å–ä¸€ä»·:</strong> ${data.ask_price?.toFixed(2) || 'N/A'}</div>
                        <div><strong>24hæœ€é«˜:</strong> ${data.high_24h?.toFixed(2) || 'N/A'}</div>
                        <div><strong>24hæœ€ä½:</strong> ${data.low_24h?.toFixed(2) || 'N/A'}</div>
                        <div><strong>24hæˆäº¤é‡:</strong> ${data.volume_24h?.toFixed(2) || 'N/A'}</div>
                    </div>
                </div>
            `;
            document.getElementById('latestData').innerHTML = html;
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span>${text}`;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // é™åˆ¶æ¶ˆæ¯æ•°é‡
            while (messagesDiv.children.length > 100) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            document.getElementById('msgCount').textContent = '0';
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'å·²è¿æ¥';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'æœªè¿æ¥';
            }
        }

        function startTimer() {
            timeInterval = setInterval(() => {
                if (connectTime) {
                    const seconds = Math.floor((Date.now() - connectTime) / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);

                    let timeStr = '';
                    if (hours > 0) {
                        timeStr = `${hours}h ${minutes % 60}m`;
                    } else if (minutes > 0) {
                        timeStr = `${minutes}m ${seconds % 60}s`;
                    } else {
                        timeStr = `${seconds}s`;
                    }

                    document.getElementById('connTime').textContent = timeStr;
                }
            }, 1000);
        }

        function stopTimer() {
            if (timeInterval) {
                clearInterval(timeInterval);
                timeInterval = null;
            }
            connectTime = null;
            document.getElementById('connTime').textContent = '0s';
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥
        window.addEventListener('load', () => {
            addMessage('system', 'é¡µé¢å·²åŠ è½½ï¼Œç‚¹å‡»"è¿æ¥"æŒ‰é’®å¼€å§‹æµ‹è¯•');
        });

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
